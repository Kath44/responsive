      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"

    />

      rel="stylesheet"
    />

    <title>NoteIt</title>
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <div class="main">
      <div class="home">
        <h1 class="yep">Note<span>It!</span></h1>

        <nav>
          <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="" class="active">REGISTER</a></li>
            <li><a href="signin.html">SIGN IN</a></li>
          </ul>
        </nav>
      </div>

      <div class="mid-con">
        <div class="mid-logo"></div>
        <div class="container">
          <h1>Register<span>Here!</span></h1>

          <div class="form-grid">
          <form>
            <label for="fname">Full Name</label>
            <input type="text" placeholder="Full Name" />

            <label for="uname">Username</label>
            <input type="text" placeholder="User Name" />

            <label for="bdate">Date of Birth</label>
            <input type="date" id="date" name="bdate" />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" />

            <label for="home">Home Address</label>
                <textarea id="home-address" name="home" placeholder="Home Address" required></textarea>

            <label for="current-address">Current Address</label>
            <textarea id="current-address" name="current-address" placeholder="Current Address" required></textarea>

            <div class="column">
              <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="gender-selection">
                  <label><input type="radio" name="gender" value="male" /> Male</label>
                  <label><input type="radio" name="gender" value="female" /> Female</label>
                </div>
              </div>
            
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
              </div>
            </div>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" />

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm password" />

            <button type="submit">Register</button>
          </form>
          

          <p class="login-link">
            Already have an account? <a href="signin.html">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
